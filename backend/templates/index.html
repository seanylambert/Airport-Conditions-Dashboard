<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Conditions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <h1>Current METAR Report</h1>
<div id="searchForm">
  <label for="airportInput">ICAO Code:</label>
  <br>
  <input type="text" id="airportInput" placeholder="eg. KRHV" maxlength="4" required>
  <button id="fetchBtn">Get Current Conditions</button>
</div>

<div id="metarSection" style="display: none;">

  <p><span id="rawMetar">Loading...</span></p>

  <table>
    <tbody>
      <tr><td><strong>Airport</strong></td><td id="name"></td></tr>
      <tr><td><strong>Observed At</strong></td><td id="obsTime"></td></tr>
      <tr><td><strong>Temperature</strong></td><td id="temp"></td></tr>
      <tr><td><strong>Dew Point</strong></td><td id="dewp"></td></tr>
      <tr><td><strong>Wind</strong></td><td id="wind"></td></tr>
      <tr><td><strong>Visibility</strong></td><td id="visib"></td></tr>
      <tr><td><strong>Altimeter</strong></td><td id="altim"></td></tr>
      <tr><td><strong>Clouds</strong></td><td id="clouds"></td></tr>
    </tbody>
  </table>
</div>

  <h1>Historic METAR Report</h1>

<form id="icao-form">
  <label for="icao">ICAO Code:</label>
  <br>
  <input type="text" id="icao" placeholder="eg. KRHV" name="icao" required />
  <button type="submit">Get Historic Data</button>
</form>

<div id="results">
  <!-- Historic METAR data will be inserted here -->
</div>

  <h1>Historic rawMETAR Report</h1>

<form id="icao-form2">
  <label for="icao2">ICAO Code:</label>
  <input type="text" id="icao2" placeholder="eg. KRHV" required />
  <br>
  <label for="startDate">START DATE:</label>
  <input type="date" id="startDate">
  <br>
  <label for="endDate">END DATE:</label>
  <input type="date" id="endDate">
  <button type="submit">Get Historic rawMETAR</button>
</form>

<div id="historic_rawMETAR_results">
  <!-- Historic rawMETAR data will be inserted here -->
</div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
